<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 애니메이션 효과</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .section:nth-child(1) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .section:nth-child(2) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .section:nth-child(3) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .section:nth-child(4) {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .section:nth-child(5) {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .section:nth-child(6) {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .section:nth-child(7) {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        .section-title {
            font-size: 3rem;
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(-50px);
            transition: all 0.8s ease;
        }

        .section-title.animate {
            opacity: 1;
            transform: translateY(0);
        }

        .section-description {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease 0.3s;
        }

        .section-description.animate {
            opacity: 1;
            transform: translateY(0);
        }

        /* 애니메이션 요소들의 공통 스타일 */
        .animation-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 30px 40px;
            border-radius: 20px;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 1.2s ease;
            z-index: 10;
            text-align: center;
            min-width: 300px;
        }

        /* 슬라이드 애니메이션 요소들 */
        .slide-left {
            left: -100%;
            top: 50%;
            transform: translateY(-50%);
        }

        .slide-left.animate {
            left: 10%;
        }

        .slide-right {
            right: -100%;
            top: 50%;
            transform: translateY(-50%);
        }

        .slide-right.animate {
            right: 10%;
        }

        /* 슬라이드업 애니메이션 */
        .slide-up {
            bottom: -150px;
            left: 50%;
            transform: translateX(-50%);
        }

        .slide-up.animate {
            bottom: 20%;
        }

        /* 페이드인/아웃 애니메이션 */
        .fade-element {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            font-size: 2.5rem;
        }

        .fade-element.animate {
            opacity: 1;
        }

        /* 카운팅 애니메이션 */
        .counter-container {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .counter-container.animate {
            opacity: 1;
        }

        .counter {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }

        .counter-label {
            font-size: 1.5rem;
            color: #333;
        }

        /* 프로그레스 바 */
        .progress-container {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            opacity: 0;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .progress-container.animate {
            opacity: 1;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 2s ease;
            border-radius: 10px;
        }

        .progress-text {
            text-align: center;
            font-weight: bold;
            color: #333;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* 스크롤 힌트 */
        .scroll-hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            animation: bounce 2s infinite;
            z-index: 100;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .section-title {
                font-size: 2rem;
            }
            
            .animation-element {
                font-size: 1.5rem;
                padding: 20px 25px;
                min-width: 250px;
            }
            
            .fade-element {
                font-size: 2rem;
            }
            
            .counter {
                font-size: 3rem;
            }
            
            .progress-container {
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- 메인 타이틀 섹션 -->
    <section class="section">
        <div>
            <h1 class="section-title">애니메이션 갤러리</h1>
            <p class="section-description">스크롤을 내려서 다양한 애니메이션을 확인해보세요!</p>
        </div>
    </section>

    <!-- 좌측 슬라이드 애니메이션 섹션 -->
    <section class="section">
        <div class="animation-element slide-left">좌측에서 슬라이드</div>
        <div>
            <h2 class="section-title">좌측 슬라이드</h2>
            <p class="section-description">화면 왼쪽에서 부드럽게 나타나는 애니메이션</p>
        </div>
    </section>

    <!-- 우측 슬라이드 애니메이션 섹션 -->
    <section class="section">
        <div class="animation-element slide-right">우측에서 슬라이드</div>
        <div>
            <h2 class="section-title">우측 슬라이드</h2>
            <p class="section-description">화면 오른쪽에서 부드럽게 나타나는 애니메이션</p>
        </div>
    </section>

    <!-- 슬라이드업 애니메이션 섹션 -->
    <section class="section">
        <div class="animation-element slide-up">아래에서 슬라이드업</div>
        <div>
            <h2 class="section-title">슬라이드업</h2>
            <p class="section-description">화면 아래에서 위로 올라오는 애니메이션</p>
        </div>
    </section>

    <!-- 페이드인 애니메이션 섹션 -->
    <section class="section">
        <div class="animation-element fade-element">페이드인 효과</div>
        <div>
            <h2 class="section-title">페이드인</h2>
            <p class="section-description">투명도 변화로 부드럽게 나타나는 애니메이션</p>
        </div>
    </section>

    <!-- 카운팅 애니메이션 섹션 -->
    <section class="section">
        <div class="animation-element counter-container">
            <div class="counter" id="counter">0</div>
            <div class="counter-label">카운팅 애니메이션</div>
        </div>
        <div>
            <h2 class="section-title">카운팅</h2>
            <p class="section-description">숫자가 증가하는 카운팅 애니메이션</p>
        </div>
    </section>

    <!-- 프로그레스 바 애니메이션 섹션 -->
    <section class="section">
        <div class="animation-element progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
        <div>
            <h2 class="section-title">프로그레스 바</h2>
            <p class="section-description">진행률을 표시하는 프로그레스 바 애니메이션</p>
        </div>
    </section>

    <div class="scroll-hint">↓ 스크롤하세요 ↓</div>

    <script>
        // 페이지 로드 시 초기 애니메이션
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.querySelector('.section-title').classList.add('animate');
            }, 300);
            
            setTimeout(() => {
                document.querySelector('.section-description').classList.add('animate');
            }, 600);
        });

        // Intersection Observer를 사용한 스크롤 기반 애니메이션
        const observerOptions = {
            threshold: 0.5, // 요소가 50% 보일 때 트리거
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const section = entry.target;
                    const animationElement = section.querySelector('.animation-element');
                    const title = section.querySelector('.section-title');
                    const description = section.querySelector('.section-description');
                    
                    // 섹션 제목과 설명 애니메이션
                    if (title) {
                        setTimeout(() => title.classList.add('animate'), 200);
                    }
                    if (description) {
                        setTimeout(() => description.classList.add('animate'), 400);
                    }
                    
                    // 각 애니메이션 요소별 처리
                    if (animationElement) {
                        setTimeout(() => {
                            animationElement.classList.add('animate');
                            
                            // 카운팅 애니메이션
                            if (animationElement.classList.contains('counter-container')) {
                                runCounterAnimation();
                            }
                            
                            // 프로그레스 바 애니메이션
                            if (animationElement.classList.contains('progress-container')) {
                                runProgressAnimation();
                            }
                        }, 600);
                    }
                }
            });
        }, observerOptions);

        // 모든 섹션을 관찰 대상으로 등록
        document.querySelectorAll('.section').forEach(section => {
            observer.observe(section);
        });

        function runCounterAnimation() {
            const counterElement = document.getElementById('counter');
            
            let count = 0;
            const target = 100;
            const increment = target / 50; // 50단계로 나누어 부드럽게
            
            const counterInterval = setInterval(() => {
                count += increment;
                if (count >= target) {
                    count = target;
                    clearInterval(counterInterval);
                }
                counterElement.textContent = Math.floor(count);
            }, 30);
        }

        function runProgressAnimation() {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            let progress = 0;
            const target = 100;
            const increment = target / 100; // 100단계로 나누어 부드럽게
            
            const progressInterval = setInterval(() => {
                progress += increment;
                if (progress >= target) {
                    progress = target;
                    clearInterval(progressInterval);
                }
                progressFill.style.width = progress + '%';
                progressText.textContent = Math.floor(progress) + '%';
            }, 20);
        }

        // 스크롤 힌트 숨기기
        window.addEventListener('scroll', function() {
            const scrollHint = document.querySelector('.scroll-hint');
            if (window.scrollY > 100) {
                scrollHint.style.opacity = '0';
            } else {
                scrollHint.style.opacity = '1';
            }
        });
    </script>
</body>
</html>
